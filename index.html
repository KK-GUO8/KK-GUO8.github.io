<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系行星运转模拟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .title {
            position: absolute;
            top: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        #canvas {
            border: 1px solid #333;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
        }

        .controls {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(60, 60, 60, 0.8);
            border: 2px solid #666;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(80, 80, 80, 0.9);
            border-color: #888;
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .info {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        <h1 class="title">太阳系行星运转模拟</h1>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div class="controls">
            <button class="control-btn" id="pauseBtn">暂停</button>
            <button class="control-btn" id="speedUpBtn">加速</button>
            <button class="control-btn" id="slowDownBtn">减速</button>
            <button class="control-btn" id="resetBtn">重置</button>
        </div>
        <div class="info">
            太阳系行星运转模拟动画（非真实比例）| 行星大小和距离未按实际比例展示
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let animationSpeed = 1;
        let isPaused = false;
        let animationId;

        // 行星数据
        const planets = [
            {
                name: '水星',
                distance: 80,
                size: 4,
                color: '#8C7853',
                speed: 0.04,
                angle: 0
            },
            {
                name: '金星',
                distance: 110,
                size: 7,
                color: '#FFC649',
                speed: 0.015,
                angle: 0
            },
            {
                name: '地球',
                distance: 150,
                size: 8,
                color: '#6B93D6',
                speed: 0.01,
                angle: 0
            },
            {
                name: '火星',
                distance: 200,
                size: 6,
                color: '#CD5C5C',
                speed: 0.008,
                angle: 0
            },
            {
                name: '木星',
                distance: 280,
                size: 20,
                color: '#D8CA9D',
                speed: 0.002,
                angle: 0
            },
            {
                name: '土星',
                distance: 350,
                size: 18,
                color: '#FAD5A5',
                speed: 0.0009,
                angle: 0,
                hasRings: true
            }
        ];

        // 太阳
        const sun = {
            x: centerX,
            y: centerY,
            size: 25,
            color: '#FDB813'
        };

        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 绘制太阳
        function drawSun() {
            ctx.save();
            
            // 太阳光晕效果
            const gradient = ctx.createRadialGradient(sun.x, sun.y, 0, sun.x, sun.y, sun.size + 10);
            gradient.addColorStop(0, '#FDB813');
            gradient.addColorStop(0.7, '#FF8C00');
            gradient.addColorStop(1, 'rgba(255, 140, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.size + 10, 0, Math.PI * 2);
            ctx.fill();
            
            // 太阳本体
            ctx.fillStyle = sun.color;
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // 绘制轨道
        function drawOrbits() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            planets.forEach(planet => {
                ctx.beginPath();
                ctx.arc(centerX, centerY, planet.distance, 0, Math.PI * 2);
                ctx.stroke();
            });
        }

        // 绘制行星
        function drawPlanets() {
            planets.forEach(planet => {
                const x = centerX + Math.cos(planet.angle) * planet.distance;
                const y = centerY + Math.sin(planet.angle) * planet.distance;
                
                // 行星本体
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(x, y, planet.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 土星环
                if (planet.hasRings) {
                    ctx.strokeStyle = 'rgba(250, 213, 165, 0.7)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.ellipse(x, y, planet.size + 8, planet.size + 3, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.ellipse(x, y, planet.size + 12, planet.size + 5, 0, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // 行星名称
                ctx.fillStyle = '#fff';
                ctx.font = '12px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.fillText(planet.name, x, y - planet.size - 10);
            });
        }

        // 更新行星位置
        function updatePlanets() {
            if (!isPaused) {
                planets.forEach(planet => {
                    planet.angle += planet.speed * animationSpeed;
                });
            }
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawOrbits();
            drawSun();
            drawPlanets();
            updatePlanets();
            
            animationId = requestAnimationFrame(animate);
        }

        // 控制按钮事件
        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '继续' : '暂停';
        });

        document.getElementById('speedUpBtn').addEventListener('click', () => {
            animationSpeed = Math.min(animationSpeed * 1.5, 5);
        });

        document.getElementById('slowDownBtn').addEventListener('click', () => {
            animationSpeed = Math.max(animationSpeed / 1.5, 0.1);
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            planets.forEach(planet => {
                planet.angle = 0;
            });
            animationSpeed = 1;
            isPaused = false;
            document.getElementById('pauseBtn').textContent = '暂停';
        });

        // 初始化
        createStars();
        animate();
    </script>
</body>
</html>
